<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FabriShop</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">FabriShop</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button class="boton-menu boton-categoria active"><i class="bi bi-hand-index-fill"></i>Todos los productos</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria"><i class="bi bi-hand-index"></i>Abrigos</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria"><i class="bi bi-hand-index"></i>Camisetas</button>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria"><i class="bi bi-hand-index"></i>Pantalones</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito <span class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 FabriCode</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Todos los productos</h2>
            <div class="contenedor-productos">

                <!-- PRODUCTO 01 -->

                <div class="producto">
                    <img class="producto-imagen" src="./img/Abrigos/campera chelsea.png" alt="">
                    <div class="producto-detalles">
                        <h3 class="producto-titulo">Campera Chelsea</h3>
                        <p class="producto-precio">$5800</p>
                        <button class="producto-agregar">Agregar</button>
                    </div>
                </div>
                
                <!-- PRODUCTO 02 -->

                <div class="producto">
                    <img class="producto-imagen" src="./img/Abrigos/Camperas De Neopren Hombre Liquidación.png" alt="">
                    <div class="producto-detalles">
                        <h3 class="producto-titulo">Camperas De Neopren Hombre Liquidación</h3>
                        <p class="producto-precio">$5800</p>
                        <button class="producto-agregar">Agregar</button>
                    </div>
                </div>

                <!-- PRODUCTO 03 -->

                <div class="producto">
                    <img class="producto-imagen" src="./img/Abrigos/Campera Inflada Niño Niña Corderito Abrigada Kids Invierno.png" alt="">
                    <div class="producto-detalles">
                        <h3 class="producto-titulo">Campera Inflada Niño Niña Corderito Abrigada Kids Invierno</h3>
                        <p class="producto-precio">$5800</p>
                        <button class="producto-agregar">Agregar</button>
                    </div>
                </div>
                
                <!-- PRODUCTO 04 -->

                <div class="producto">
                    <img class="producto-imagen" src="./img/Abrigos/Tapado Mujer Capucha Ultra Liviana Importada ...!!!.png" alt="">
                    <div class="producto-detalles">
                        <h3 class="producto-titulo">Tapado Mujer Capucha Ultra Liviana Importada ...!!!</h3>
                        <p class="producto-precio">$5800</p>
                        <button class="producto-agregar">Agregar</button>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
